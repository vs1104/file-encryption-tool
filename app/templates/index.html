<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption Tool</title>
</head>
<body>
    <h1>File Encryption Tool</h1>
    <form action="/generate_keys" method="post">
        <button type="submit">Generate Keys</button>
    </form>
    <hr>
    <form action="/encrypt" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Encrypt File</button>
    </form>
    <hr>
    <form action="/decrypt" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Decrypt File</button>
    </form>
    <hr>
    <h2>Files</h2>
    <ul>
        {% for file in os.listdir("../files") %}
            <li><a href="/files/{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

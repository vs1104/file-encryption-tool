<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption Tool</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">File Encryption Tool</h1>
            <form action="/generate_keys" method="post" class="mb-4">
                <button type="submit" class="btn btn-primary w-100">Generate Keys</button>
            </form>
            <hr>
            <form action="/encrypt" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Encrypt File</button>
            </form>
            <hr>
            <form action="/decrypt" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Decrypt File</button>
            </form>
            <hr>
            <h2 class="text-center mb-3">Files</h2>
            <ul class="list-group">
                {% for file in os.listdir("files") %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="/files/{{ file }}" class="text-decoration-none">{{ file }}</a>
                        <span class="badge bg-primary rounded-pill">Download</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    // File upload preview
    document.querySelectorAll('input[type="file"]').forEach(input => {
        input.addEventListener('change', function (e) {
            const fileName = e.target.files[0].name;
            const label = e.target.nextElementSibling || e.target.parentElement.nextElementSibling;
            if (label) {
                label.textContent = fileName;
            }
        });
    });
</script>
</html>
